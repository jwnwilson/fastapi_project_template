project_name:
    type: str
    help: Name of the project

project_slug:
    type: str
    help: Project slug (automatically generated from project name)
    default: "{{ project_name.lower()|replace(' ', '_')|replace('-', '_')|replace('.', '_')|trim() }}"

description:
    type: str
    help: A short description of the project

full_name:
    type: str
    help: Your name

email:
    type: str
    help: Your email address
    default: you@example.com

version:
    type: str
    help: Project version
    default: 0.1.0

use_api:
    type: str
    help: Do you want to use API functionality?
    choices: ["y", "n"]
    default: "n"

use_db:
    type: str
    help: Do you want to use database functionality?
    choices: ["y", "n"]
    default: "n"

use_db_logic:
    type: str
    help: What type of database do you want to use?
    choices: ["sql", "nosql"]
    default: "sql"
    when: "{{ use_db == 'y' }}"

use_storage:
    type: str
    help: Do you want to use cloud storage functionality?
    choices: ["y", "n"]
    default: "n"

use_task:
    type: str
    help: Do you want to use task queue functionality?
    choices: ["y", "n"]
    default: "n"

# Jinja2 environment configuration
_jinja2_env_vars:
    lstrip_blocks: true
    trim_blocks: true 